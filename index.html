<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cpu-moves">
        <div data="rock" class="rock">rock</div>
        <div data="paper" class="paper">paper</div>
        <div data="scissors" class="scissors">scissors</div>
      </div>
    </div>
    <div class="result">
      <h2 class="cpu-score">0</h2>
      <p>VS</p>
      <h2 class="player-score">0</h2>
    </div>
    <div class="player-moves">
      <div data="rock" class="rock">rock</div>
      <div data="paper" class="paper">paper</div>
      <div data="scissors" class="scissors">scissors</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
